<div class="hitchgo-contact">
  <div class="hitchgo-contact-card">
    <div class="hitchgo-contact-header">
      <h2 class="hitchgo-contact-title">{{ labels.contactTitle }}</h2>
      <p class="hitchgo-contact-subtitle">{{ labels.contactSubtitle }}</p>
    </div>
    
    <div class="hitchgo-contact-form">
      <form>
        <div class="hitchgo-form-group">
          <label for="name" class="hitchgo-form-label">
            {{ labels.name }} <small>{{ labels.requiredSymbol }}</small>
          </label>
          <input type="text" class="hitchgo-form-control" id="name" required>
        </div>
        
        <div class="hitchgo-form-group">
          <label for="email" class="hitchgo-form-label">
            {{ labels.email }} <small>{{ labels.requiredSymbol }}</small>
          </label>
          <input type="email" class="hitchgo-form-control" id="email" required>
        </div>
        
        <div class="hitchgo-form-group">
          <label for="message" class="hitchgo-form-label">{{ labels.message }}</label>
          <textarea class="hitchgo-form-control" id="message" rows="4"></textarea>
        </div>
        
        <button type="submit" class="hitchgo-btn">{{ labels.submit }}</button>
      </form>
    </div>
  </div>
</div>
 <div class="cta-section">
      <div class="container">
        <h2 class="section-title cta-title">{{ labels.joinJourney }}</h2>
        <p>{{ labels.joinJourneyDescription }}</p>
        <a href="/services" class="cta-button">{{ labels.getStarted }}</a>
      </div>
    </div>
